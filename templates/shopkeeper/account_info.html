<!DOCTYPE html>
<html>
<head>
    <title>Account Information</title>
</head>
<body>
    <h1>Account Information</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ details[0] }}" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ details[1] }}" required><br>
        <label for="district">District:</label>
        <input type="text" id="district" name="district" value="{{ details[2] }}" required><br>
        <label for="locality">Locality:</label>
        <input type="text" id="locality" name="locality" value="{{ details[3] }}" required><br>
        {% if details[4] %}
            <img src="{{ url_for('static', filename='uploads/images/' ~ details[4]) }}" alt="Profile Image" width="100"><br>
        {% endif %}
        <label for="image">New Profile Image:</label>
        <input type="file" id="image" name="image"><br>
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password"><br>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password"><br>
        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
