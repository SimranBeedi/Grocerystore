<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Store</title>
    <!-- Use local Bootstrap CSS from the static directory -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #343a40;
            margin: 30px 0;
        }

        .core-categories {
            padding: 30px;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .category-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: calc(100% / 6 - 20px);
            box-sizing: border-box;
            margin-bottom: 20px;
            max-width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .category-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .category-card p {
            font-size: 1rem;
            color: #6c757d;
        }

        .core-categories-header {
            background-color: #800000; /* Maroon background color */
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .core-categories-heading {
            color: #fff;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .category-card {
                width: calc(100% / 3 - 20px);
            }
        }

        @media (max-width: 576px) {
            .category-card {
                width: calc(100% / 2 - 20px);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="core-categories">
            <div class="core-categories-header">
                <h2 class="core-categories-heading">Core Categories</h2>
            </div>
            <div class="categories-container">
                {% for category in core_categories %}
                <div class="category-card">
                    {% if category[2] %}
                        <img src="{{ url_for('static', filename='core_category/' + category[2]) }}" alt="Category Image">
                    {% else %}
                        <p>No Image</p>
                    {% endif %}
                    <p>{{ category[1] }}</p> <!-- Category Name -->
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
