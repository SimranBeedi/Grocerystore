<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-styles.css') }}">

    <style>
         /* Your custom styles here */
/* Global Styles */
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }/* Signup Form Styling */

/* Responsive adjustments */
@media (max-width: 768px) {
    #signup-form {
        padding: 15px;
    }
}

        
    /* Dropdown menu styles */
.nav-item.dropdown .dropdown-menu {
    background-color: #343a40; /* Match navbar background */
    border: 1px solid #495057;
    border-radius: 0.25rem;
    box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.15);
    padding: 0;
}

.nav-item.dropdown .dropdown-menu .dropdown-item {
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    transition: background-color 0.2s;
}

.nav-item.dropdown .dropdown-menu .dropdown-item:hover {
    background-color: #495057;
}

.close {
    color: #000;
}

.close:hover {
    color: #343a40;
}

        
        .custom-navbar {
            background-color: #343a40;
        }
        
        .custom-navbar .nav-link,
        .custom-navbar .navbar-brand,
        .custom-navbar .navbar-nav .nav-item .nav-link {
            color: #fff;
        }
        
        .brand-logo p {
            font-size: 34px;
            font-weight: bold;
            color: #aa6adf;
            font-family: "Mountains of Christmas", cursive;
            margin-right: 25px;
        }
        
        .brand-logo p span {
            color: #37a000;
            font-family: "Mountains of Christmas", cursive;
        }
        
        .nav-item.dropdown .nav-link {
            display: flex;
            align-items: center;
            color: #fff;
        }
        
        .dropdown-menu {
            background-color: #000;
            border: none; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu .dropdown-item {
            color: #020202;
            font-size: 16px;
        }

        .search-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            margin: auto;
        }
        
        .search-container input[type="search"] {
            width: calc(100% - 100px);
            border-radius: 50px;
            padding: 10px 20px;
            border: 1px solid #ced4da;
        }
        
        .search-container button {
            position: absolute;
            right: 0;
            background-color: aliceblue;
            top: 0;
            height: 100%;
            border-radius: 70px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            width: 100px;
        }
        
        .auth-link {
            font-size: 18px;
            font-weight: bold;
            color: #aa6adf;
            display: flex;
            align-items: center;
        }
        
        .auth-link:hover {
            color: #37a000;
            text-decoration: none;
        }
        
        .cart-icon {
            color: white;
        }
        
        .cart-count {
            background-color: red;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 12px;
            position: relative;
            top: -10px;
            left: -5px;
        }
        
        .modal-content {
            font-family: "Josefin Sans", sans-serif;
        }
        
        .flash-messages {
            position: fixed;
            top: 70px;
            right: 10px;
            z-index: 1050;
            width: 300px;
        }
        
        .flash-messages .alert {
            margin-bottom: 10px;
        }
    
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <a class="navbar-brand brand-logo" href="/">
            <p><span>Buy</span>Direct</p>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Search Form -->
            <form class="form-inline mx-auto search-container" action="{{ url_for('search') }}" method="GET">
                <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success rounded-pill my-2 my-sm-0" type="submit">Search</button>
            </form>

            <div class="navbar-nav ml-auto">
                {% if session.get('loggedin') and session.get('customer_id') %}
                <span class="nav-link">Logged in as: {{ session.get('username') }}</span>
                <!-- Dropdown Menu for Customer Account -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdown">
                        <a class="dropdown-item" href="{{ url_for('customer_bp.profile') }}">My Profile</a>
                        <a class="dropdown-item" href="{{ url_for('customer_bp.view_orders') }}">View Orders</a>
                        <a class="dropdown-item" href="{{ url_for('customer_bp.wishlist') }}">Wishlist</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('customer_bp.logout_customer') }}">Logout</a>
                    </div>
                </div>

                <a class="nav-item nav-link cart-icon" href="{{ url_for('customer_bp.view_cart') }}" aria-label="View Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">{{ cart_count }}</span>
                </a>
                {% else %}
                <li class="nav-item">
                    <a href="{{ url_for('customer_bp.loginsignup') }}" class="nav-link auth-link">
                        <i class="fas fa-user-circle"></i> Login/Signup
                    </a>
                </li>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
