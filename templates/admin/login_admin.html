<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Local Bootstrap CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- FontAwesome CSS -->
  <link href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" rel="stylesheet">


  <!-- Custom CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #e6ecc5 1%, #dfca90 100%);
      color: #000000;
      font: 87.5%/1.5em "Open Sans", sans-serif;
    }

    a {
      color: #080808;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    input {
      border: none;
      font-family: "Open Sans", Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5em;
      padding: 0;
      -webkit-appearance: none;
    }

    p {
      line-height: 1.5em;
    }

    .clearfix:before,
    .clearfix:after {
      content: " ";
      display: table;
    }

    .clearfix:after {
      clear: both;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .header {
      position: relative;
      width: 100%;
      height: 300px; /* Adjust height as per your preference */
      overflow: hidden;
    }

    .header img {
      width: 100%; /* Ensure the image stretches to fill the container */
      height: 300px; /* Maintain aspect ratio */
      object-fit: cover; /* Cover the entire header area */
    }

    #login {
      display: inline-block;
      width: 40%;
      border-right: 1px solid #fff;
      padding: 0 22px;
      width: 59%;
    }

    .logo {
      color: #000000;
      font-size: 50px;
      line-height: 125px;
      display: inline-block;
      width: 40%;
      text-align: center;
    }

    .icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #000;
      pointer-events: none;
    }

    .input-container {
      position: relative;
      margin-bottom: 1em;
    }

    .input-container input {
      height: 50px;
      background-color: #fff;
      border-radius: 0 3px 3px 0;
      color: #000;
      padding: 0 16px;
      padding-left: 40px; /* Space for the icon */
      width: 100%; /* Make input field take full width of container */
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #login form input[type="submit"] {
      border-radius: 3px;
      background-color: #000;
      color: #eee;
      font-weight: bold;
      text-transform: uppercase;
      padding: 3px 10px;
      height: 30px;
    }

    #login form input[type="submit"]:hover {
      background-color: #0264d6;
      color: #fff;
    }

    .footer {
      text-align: center;
      color: #000000;
      font-size: 14px;
      padding: 20px;
      background-color: rgba(238, 147, 8, 0.3); /* Transparent background */
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    .footer a {
      color: #000000;
      text-decoration: none;
      padding: 0 10px;
    }

    .footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<header class="header">
  <img src="{{ url_for('static', filename='login/login.png') }}" alt="Header Image">
</header>

<div class="container">
  <div class="middle">
    <div id="login">
      <!-- Flask flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <!-- Login form -->
      <form action="{{ url_for('admin_bp.login_admin') }}" method="POST">
        <fieldset class="clearfix">
          <div class="input-container">
            <i class="fas fa-user icon"></i>
            <input type="text" id="username" name="username" placeholder="Username" required>
          </div>
          <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          
          <div>
            <span style="width:50%; text-align:right; display: inline-block;">
              <input type="submit" value="LOGIN">
            </span>
          </div>
        </fieldset>
        <div class="clearfix"></div>
      </form>
      <div class="clearfix"></div>
    </div> <!-- end login -->
    <div class="logo">
      Buy Direct
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="footerlogo">BUY DIRECT</div>
  <a href="{{ url_for('shopkeeper_bp.login_shopkeeper') }}">Become A Seller</a>
  <a href="/">Home</a>
  <div>&copy; 2024 BuyDirect. All rights reserved.</div>
</div>

<!-- Local Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
