{% extends "admin/admin_dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">List of Registered Users</h2>

    {% if users %}
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No registered users found.</p>
    {% endif %}

</div>
{% endblock %}
